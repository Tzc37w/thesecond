<!DOCTYPE html>  
<html lang="pl">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Przykładowa strona</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            margin: 0;  
            padding: 0;  
        }  
  
        header {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1em;  
        }  
  
        nav {  
            margin: 1em;  
        }  
  
        nav ul {  
            list-style-type: none;  
            padding: 0;  
        }  
  
        nav ul li {  
            display: inline;  
            margin-right: 1em;  
        }  
  
        main {  
            margin: 1em;  
        }  
  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1em;  
            position: absolute;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>Przykładowa strona HTML</h1>  
    </header>  
    <nav>  
        <ul>  
            <li><a href="#">Strona główna</a></li>  
            <li><a href="#">O nas</a></li>  
            <li><a href="#">Kontakt</a></li>  
        </ul>  
    </nav>  
    <main>  
        <h2>Witaj na przykładowej stronie!</h2>  
        <p>Tutaj możesz dodać dowolną treść, która Cię interesuje. Poniżej znajduje się przykładowa lista:</p>  
        <ul>  
            <li>Punkt pierwszy</li>  
            <li>Punkt drugi</li>  
            <li>Punkt trzeci</li>  
        </ul>  
    </main>  
    <footer>  
        &copy; 2022 Przykładowa Strona  
    </footer>  
</body>  
</html>
